<!DOCTYPE html>
<html lang="en">

<head>
    <title>DATA VIS Project ALMAS ALDIYAR ASSET</title>
    <!-- All css style here -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.0/topojson.min.js"></script>
    <script src="//d3js.org/d3-scale-chromatic.v0.3.min.js"></script>
</head>

<body>
    <h2>Data Visualization Project KBTU</h2>
    
    <span>
        <label for="fader">Select Year:</label>
        <input type="range" min="1990" max="2019" value="1990" id="fader"  onchange="ChangeYear(this.value);">
        <label id="textInput">1990</label>

        <span style="margin-left: 50px;">Country: </span>
        <span id="selCountry"></span>
    </span>
    <div class="topdiv">

        <!-- World Map -->
        <div class="listing">
            <h2></h2>
            <div id="map"></div>
            <div id="allButtons">
                <button style="background-color:darkseagreen; border-color: darkseagreen;" type="button" onclick="ChangeColor('Greens')">GDP</button>
                <select name="dd" id="dd" style="background-color:skyblue; border-color: skyblue;" onchange="ChangeColor('Blues')">
                    <option value="co2">CO2</option>
                    <option value="pm">PM2.5</option>
                </select>
                <button style="background-color:red; border-color: red;" type="button" onclick="ChangeColor('Reds')">Mortality</button>
            </div>
        </div>
        <!-- Line Charts -->
        <div class="listing" >
            <h4>Mortality</h4>
            <div id="pmLine"></div>
            <h4>CO2 Emission</h4>
            <div id="co2Line"></div>
            <h4>GDP</h4>
            <div id="gdpLine"></div>
        </div>
    </div>
    <hr>
    <div class="topdiv1">
        <!-- Table -->
        <div class="listing1">
            <h3 id="rating"></h3>
            <div id="table"></div>
        </div>
        <!-- Matrix -->
        <div class="listing1">
            <h3>Coorelation Matrix</h3>
            <div id="matrix"></div>
        </div>
        <!-- Pie -->
        <div class="listing1">
            <h3>Urbanization</h3>
            <div id="pie"></div>
        </div>
    </div>
</body>
<!-- Graphs creation function -->
<script src="js/worldMap.js"></script>
<script src="js/matrix.js"></script>
<script src="js/lineChart.js"></script>
<script src="js/pie.js"></script>
<script src="js/table.js"></script>
<script src="js/main.js"></script>

</html>
